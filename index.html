<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shipwreck</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="styles/colours.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- a form for submitting request to a Siren API -->
  <div class="main-form">
    <form method="post" id="main-form">
      <div class="form-fields">
        <div class="ship-href">
          <div class="form-field ship-base">
            <label>API Root</label>
            <input type="text" id="ship-base">
          </div>
          <div class="form-field ship-path">
            <label>Path</label>
            <input type="text" id="ship-path">
          </div>
        </div>
        <div class="form-field">
          <label>Auth Token</label>
          <input type="text" id="ship-token" autocomplete="off">
        </div>
      </div>
      <div class="actions">
        <input type="submit" value="Go">
        <span class="divider">|</span>
        <input type="button" value="Clear Token" id="clear-token-button">
        <input type="button" value="Pull Token" id="pull-token-button">
      </div>
    </form>
  </div>

  <!-- things happening status indicator -->
  <div id="loading-bar"></div>

  <!-- a place for status messages -->
  <div id="flash"></div>

  <!-- injection point for rendering entities -->
  <div id="ship-output"></div>

  <!-- libraries and app logic -->
  <script type="module" src="src/index.js"></script>

</body>
</html>
